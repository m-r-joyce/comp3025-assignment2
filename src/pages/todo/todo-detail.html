<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        Todo Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Notes</ion-label>
      <ion-textarea [(ngModel)]="notes" name="notes"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-checkbox [(ngModel)]="completed" name="completed"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col width-33>
                <button ion-button full (click)="saveTodo(id, name, notes, completed)">Save</button>
            </ion-col>
            <ion-col width-33>
                <button ion-button full color="secondary" (click)="cancelEdit()">Cancel</button>
            </ion-col>
            <ion-col width-33>
                <button ion-button full color="danger" (click)="deleteTodo(id)">Delete</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
