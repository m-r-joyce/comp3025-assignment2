<ion-header>
  <ion-toolbar>
    <ion-title>
        Todo Details
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancelEdit()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Notes</ion-label>
      <ion-input type="text" [(ngModel)]="notes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-checkbox [(ngModel)]="completed"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <button ion-button full (click)="saveTodo()">Save</button>
            </ion-col>
            <ion-col width-50>
                <button ion-button full color="danger" (click)="deleteTodo()">Delete</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
