<!--
  todo-detail.html
  Contains form for edting name, notes, completion status of todo.
  Buttons to save changes, discard (cancel), or delete the todo.
  author: Michael Joyce 200284329
-->

<!-- START Fixed Header -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        Todo Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- END Fixed Header -->

<!-- START Content -->
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Notes</ion-label>
      <ion-textarea [(ngModel)]="notes" name="notes"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-checkbox [(ngModel)]="completed" name="completed"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<!-- END Content -->

<!-- START Fixed Footer -->
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col width-33>
                <button ion-button full (click)="saveTodo(id, name, notes, completed)">Save</button>
            </ion-col>
            <ion-col width-33>
                <button ion-button full color="caution" (click)="cancelEdit()">Cancel</button>
            </ion-col>
            <ion-col width-33>
                <button ion-button full color="danger" (click)="deleteTodo(id)">Delete</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
<!-- END Fixed Footer -->
