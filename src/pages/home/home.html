<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-80>
        <ion-input type="text" placeholder="What do you need to do?" #todoName></ion-input>
      </ion-col>
      <ion-col width-20>
        <button ion-button icon-only (click)="addTodo(todoName.value); todoName.value=''">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-checkbox [(ngModel)]="todo.completed"></ion-checkbox>
      <ion-label [style.text-decoration]="todo.completed ? 'line-through' : 'none'">{{todo.name}}
        <small *ngIf="todo.notes"><br />{{todo.notes}}</small>
      </ion-label>
      <button item-right ion-button clear large icon-only (click)="editTodo(todo.id)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
