<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-checkbox [(ngModel)]="todo.completed"></ion-checkbox>
      <ion-label [style.text-decoration]="todo.completed ? 'line-through' : 'none'">{{todo.name}}</ion-label>
      <button item-right ion-button clear large icon-only (click)="editTodo(todo)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
