<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>{{todo.name}}</ion-label>
      <ion-checkbox checked="{{todo.completed}}"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
